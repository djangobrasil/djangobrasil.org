{% extends "base_casos.html" %}

{% block content-main %}
  <div class="limite">  
    <h1>{{ success_case.title }}</h1>
    <h3>{{ success_case.long_description|safe }}</h3>
    <p><span>Autor:</span> {{ success_case.author }}</p>
    <p><span>Email:</span> {{ success_case.email }}</p>
    <p><span>URL:</span> <a href="{{ success_case.url }}">{{ success_case.url }}</a></p>
  </div>
{% endblock %}
